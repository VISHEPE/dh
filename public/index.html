<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple CRUD App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Item List</h1>
    
    <form action="/add" method="POST">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" placeholder="Item Name" required>
        
        <label for="description">Item Description:</label>
        <textarea id="description" name="description" placeholder="Item Description" required></textarea>
        
        <button type="submit">Add Item</button>
    </form>
    
    <ul>
        
            <li>
                <h3>item</h3>
                <p></p>
                
                <form action="/update" method="POST">
                    <label for="update-name-<%= item.id %>">Item Name:</label>
                    <input type="text" id="update-name-<%= item.id %>" name="name" value="<%= item.name %>" required>
                    
                    <label for="update-description-<%= item.id %>">Item Description:</label>
                    <textarea id="update-description-<%= item.id %>" name="description" required></textarea>
                    
                    <button type="submit">Update</button>
                </form>
                
                <a href="/delete>">Delete</a>
            </li>
        
    </ul>
</body>
</html>
